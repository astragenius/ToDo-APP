<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="/dist/index.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="container container--light">

    <div class="content__container">

      <header class="header">
        <div><h1>Todo</h1></div>
        <input class="btn--light" type="button">
      </header>
      <div class="toDo__input__container">


            <div class="checkbox__container">
              <label class="container_label">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>


            <div class="input__text__container">
              <label for=""></label>
              <input type="text" placeholder="Create a new ToDo...">
            </div>
      </div>


        <div class="toDolist__container">

          <ul class="toDolist">

              <div class="toDolist__content">

                  <div class="checkbox__container">
                      <label class="container_label">
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                      </label>
                  </div>
                  <li class="del__line">Complete javascript course</li>
                  <input class="delete__cross" type="image" src="/images/icon-cross.svg">

              </div>

              <div class="toDolist__content">

                <div class="checkbox__container">
                    <label class="container_label">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    </label>
                </div>
                <li>10 min meditation</li>
                <input class="delete__cross" type="image" src="/images/icon-cross.svg">

            </div>

            <div class="toDolist__content">

              <div class="checkbox__container">
                  <label class="container_label">
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                  </label>
              </div>
              <li> Jogging around 10min </li>
              <input class="delete__cross" type="image" src="/images/icon-cross.svg">

          </div>
          </ul>



          <div class="toDolist__footer">
            
            <div class="item_left">
              <span class="item_num">5 </span><span>Items left</span>
            </div>
            <div class="filter__btns">
              <button class="filter_btn">All</button>
              <button class="filter_btn">Active</button>
              <button class="filter_btn">Completed</button>
            </div>
           
            <div class="delete__btn">
              <button>Clear Completed</button>
            </div>

          </div>
        </div> 
      

    </div>

          



  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
