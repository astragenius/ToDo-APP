<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="/dist/index.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="container">

    <div class="content__container">

      <header class="header">
        <div><h1>Todo</h1></div>
        <button><i><img src="/images/icon-moon.svg" alt=""></i></button>
      </header>
      <div class="toDo__input__container">
            <div class="checkbox__container">
              <label for=""></label>
              <input type="checkbox" class="roundCheckbox">
            </div>
            <div class="input__text__container">
              <label for=""></label>
              <input type="text" placeholder="Create a new ToDo...">
            </div>
      </div>

    </div>

          



  </div>

</html>
